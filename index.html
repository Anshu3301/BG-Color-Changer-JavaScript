<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="outermost">
        <div id="outer">
            <div id="red" style="background-color: red;"></div>
            <div id="green" style="background-color: rgba(43, 211, 31, 0.84);"></div>
            <div id="blue" style="background-color: rgb(30, 81, 237);"></div>
            <div id="yellow" style="background-color: rgb(243, 243, 18);"></div>
            <div id="gray" style="background-color: gray;"></div>
            <div id="hotpink" style="background-color: hotpink;"></div>
            <div id="purple" style="background-color: rgb(130, 6, 130);"></div>
            <div id="teal" style="background-color: rgb(16, 162, 162);"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
